    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const overlay = document.getElementById('enterOverlay');
            const bgMusic = document.getElementById('Audio');
            const mainContent = document.querySelector('.profile');
            const audioPlayer = document.getElementById('audioPlayer');

            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const songTitle = document.getElementById('songTitle');
            const songCover = document.getElementById('songCover');

            // YOUR PLAYLIST — ADD AS MANY SONGS AS YOU WANT
            const playlist = [
                { title: "Crash Out! - Ken Carson", src: "./audio/wahls.mp3", cover: "./audio/cover.png" },
                { title: "Jennifer's Body - Ken Carson", src: "./audio/jennifersbody.mp3", cover: "./audio/jennifer.jpg" },
                { title: "Fighting My Demons - Ken Carson", src: "./audio/fighting.mp3", cover: "./audio/fighting.jpg" },
                // add more here...
            ];

            let currentTrack = 0;

            function loadTrack(index) {
                bgMusic.src = playlist[index].src;
                songTitle.textContent = playlist[index].title;
                songCover.src = playlist[index].cover;
                bgMusic.load();
                if (!bgMusic.paused) bgMusic.play();
            }

            function playPause() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    playPauseBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M14 19h4V5h-4M6 19h4V5H6z"/></svg>`;
                } else {
                    bgMusic.pause();
                    playPauseBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>`;
                }
            }

            function nextTrack() {
                currentTrack = (currentTrack + 1) % playlist.length;
                loadTrack(currentTrack);
            }

            function prevTrack() {
                currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
                loadTrack(currentTrack);
            }

            function initializeAudio() {
                bgMusic.volume = 0.3;
                loadTrack(currentTrack);

                bgMusic.addEventListener('timeupdate', () => {
                    if (bgMusic.duration) {
                        const percentage = (bgMusic.currentTime / bgMusic.duration) * 100;
                        progressBar.style.width = `${percentage}%`;
                    }
                });

                bgMusic.addEventListener('ended', nextTrack);

                playPauseBtn.addEventListener('click', playPause);
                nextBtn.addEventListener('click', nextTrack);
                prevBtn.addEventListener('click', prevTrack);
            }

            function handleOverlayClick() {
                overlay.style.opacity = '0';
                initializeAudio();
                [mainContent, audioPlayer].forEach(el => el.classList.add('animate-in'));
                setTimeout(() => overlay.classList.add('hidden'), 600);
            }

            overlay.addEventListener('click', handleOverlayClick);
        });
    </script>

    <script>
        const scrambleChars = '_×+@#$%&*!?/\\|=~^';
        function scrambleText(element) {
            const originalText = element.getAttribute('data-text');
            let iteration = 0;
            const interval = setInterval(() => {
                element.innerText = originalText
                    .split('')
                    .map((letter, i) => i < iteration ? originalText[i] : scrambleChars[Math.floor(Math.random() * scrambleChars.length)])
                    .join('');
                if (iteration >= originalText.length) { clearInterval(interval); element.innerText = originalText; }
                iteration += 0.3;
            }, 30);
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.scrambled').forEach(el => {
                setInterval(() => scrambleText(el), 5000);
                scrambleText(el);
            });
        });
    </script>
